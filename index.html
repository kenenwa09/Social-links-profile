<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="profile-picture">
          <img
            class="my-profile-picture"
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile-image"
          />
        </div>
        <div class="para-div">
          <p class="p1">Jessica Randall</p>
          <p class="p2">London, United Kingdom</p>
          <p class="p3">&ldquo;Front-end developer and avid reader.&rdquo;</p>
        </div>
        <div class="social-div">
          <div class="social social-one">GitHub</div>
          <div class="social social-two">Frontend Mentor</div>
          <div class="social social-three">LinkedIn</div>
          <div class="social social-four">Twitter</div>
          <div class="social social-five">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
